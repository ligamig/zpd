<!DOCTYPE html>
<html>

<head>
	<title>Lapa2</title>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="stils.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="color-switch">
		<div style="background-color: red;" data-color="red"></div>
		<div style="background-color: blue;" data-color="blue"></div>
		<div style="background-color: green;" data-color="green"></div>
		<div style="background-color: yellow;" data-color="yellow"></div>
		<div style="background-color: purple;" data-color="purple"></div>
	</div>

    <div class="calendar">
        <div class="header">
            <button id="prevBtn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="monthYear" id="monthYear"></div>
            <button id="nextBtn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div class="days">
            <div class="day">Pirm</div>
            <div class="day">Otr</div>
            <div class="day">Treš</div>
            <div class="day">Cet</div>
            <div class="day">Piek</div>
            <div class="day">Sest</div>
            <div class="day">Svēt</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
